<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cart">
    <h2>Carrito de compras</h2>
    <ul id="cart-items">
      <!-- Los productos agregados al carrito aparecerán aquí -->
    </ul>
    <p id="cart-total">Total: $0.00</p>
    <button id="clear-cart">Limpiar carrito</button>
    <button id="checkout">Checkout</button>
  </div>

  <ul id="product-list">
    <li>
      <h3>Producto 1</h3>
      <p>Descripción del producto 1</p>
      <p>Precio: $10.00</p>
      <button class="add-to-cart" data-id="1">Agregar al carrito</button>
    </li>
    <li>
      <h3>Producto 2</h3>
      <p>Descripción del producto 2</p>
      <p>Precio: $15.00</p>
      <button class="add-to-cart" data-id="2">Agregar al carrito</button>
    </li>
    <li>
      <h3>Producto 3</h3>
      <p>Descripción del producto 3</p>
      <p>Precio: $20.00</p>
      <button class="add-to-cart" data-id="3">Agregar al carrito</button>
    </li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
